  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f5f5dc;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #5a1a1a;
      padding: 1rem 2rem;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }

    .search-bar {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      flex-grow: 1;
      margin: 0 1rem;
      max-width: 300px;
    }

    .nav-links a {
      margin-left: 1rem;
      color: #fff;
      text-decoration: none;
    }

    .hero-banner {
      background-image: url('banner1.png');
      background-size: cover;
      background-position: center;
      padding: 6rem 1rem;
      text-align: center;
      color: white;
      position: relative;
       margin: 2rem auto;          /* space from edges */
  max-width: 1200px;          /* optional, controls width */
  border-radius: 20px;        /* curved corners */
  overflow: hidden;
  height: 400px;
    }

    .hero-banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .banner-text {
      position: relative;
      z-index: 1;
    }

    .banner-text h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .shop-button {
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .featured-products-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      gap: 2rem;
      margin-top: 2rem;
      flex-direction: row;
    }

    .featured-products {
      display: flex;
      gap: 2rem;
    }

    .see-more-btn {
      align-self: center;
      white-space: nowrap;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #a4161a;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .see-more-btn:hover {
      background-color: #7c1212;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      opacity: 0;
      animation: zoomIn 0.8s ease-out forwards;
    }
    .product-card:hover {
    transform: scale(1.02);
  }
    .product-card img {
    width: 100%;
    height: 160px;
    object-fit: contain;
    border-radius: 5px;
    margin-bottom: 12px;
  }

    .product-card h3 {
      margin: 0.5rem 0;
    }

    .product-card .price {
      color: #a4161a;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .product-card button {
      padding: 0.5rem 1rem;
      background-color: #5a1a1a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #7c1212;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .product-card:nth-child(1) {
      animation-delay: 0s;
    }

    .product-card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .product-card:nth-child(3) {
      animation-delay: 0.2s;
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #5a1a1a;
      color: white;
      margin-top: 3rem;
    }


    @media (max-width: 768px) {
      .featured-products-wrapper {
        flex-direction: column;
      }

      .featured-products {
        flex-direction: column;
      }

      .search-bar {
        width: 100%;
        margin: 1rem 0;
      }
    }
  </style>
</head>

  <script>
  <script>
    /* Cart count stays */
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalCount;
    }
    updateCartCount();

    /* Discount badge logic */
    document.querySelectorAll('.product-card').forEach(card => {
      const oldPrice = card.dataset.oldPrice ? parseFloat(card.dataset.oldPrice) : null;
      const priceEl = card.querySelector('.price');
      const currentPrice = parseFloat(priceEl.innerText.replace(' MAD',''));
      const badge = card.querySelector('.promo-badge');

      if(oldPrice && oldPrice > currentPrice){
        const discount = Math.round(((oldPrice - currentPrice)/oldPrice)*100);
        badge.textContent = `-${discount}%`;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    });
